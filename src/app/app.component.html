<div class="container col-auto">
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <label class="form-label" name="name">Name</label>
    <input class="form-control" type="text" name="name" ngModel>
    <label class="form-label" name="email">Email</label>
    <input class="form-control" type="email" name="email" ngModel>
    <label class="form-label" name="address">Address</label>
    <textarea class="form-control" type="textarea" name="address" rows="3" ngModel></textarea>
    <input type="submit" class="mt-3 btn btn-primary">
  </form>
</div>
